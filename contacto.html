<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background-image: url(Imagenes/Body.jpg); background-size: 300px;">

<div class="container-fluid d-flex align-items-center justify-content-center"style="height:100vh;">

<div class="card" style="width: 30rem; background-color: lightgray;">
    <div class="card-header text-center fs-4 bg-dark text-white">Formulario de contacto</div>
  <div class="card-body">

    <form action="https://formsubmit.co/lasb.2001@gmail.com" method="post">

        <label for=""><b>Tu Nombre</b></label>
        <input type="text"class="form-control" placeholder="Nombre" maxlength="50" name="nombre"required>
        <br>
        <label for=""><b>Tu Correo electronico</b></label>
        <input type="text"class="form-control" placeholder="Correo" maxlength="50" name="correo"required>
        <br>
        <label for=""><b>Tu Telefono</b></label>
        <input type="number"class="form-control" placeholder="Telefono" maxlength="12" name="telefono"required>
        <br>
        <label for=""><b>Asunto</b></label>
        <input type="text"class="form-control" placeholder="Asunto" maxlength="30" name="asunto"required>
        <br>
        <label for=""><b>Tu Mensaje (opcional)</b></label>
        <textarea type="text"class="form-control" rows="4" placeholder="" maxlength="200" name="mensaje"required></textarea>
        
        <div class="text-center mt-4">
        <a href="index.html"><button type= "button"class="btn btn-danger">Volver</button></a>
        <button type="submit"class="btn btn-dark">Enviar</button>
        </div>

            <input type="hidden" name="_next" value="https://localhost/">
            <input type="hidden" name="_captcha" value="false">
    </form>
  </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
